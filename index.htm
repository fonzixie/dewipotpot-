<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Dewi ðŸ’œ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e6ccff, #ffffff);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .floating-heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff66cc;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in-out;
      opacity: 0.7;
    }

    .floating-heart::before,
    .floating-heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff66cc;
      border-radius: 50%;
    }

    .floating-heart::before {
      top: -10px;
      left: 0;
    }

    .floating-heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) rotate(45deg);
        opacity: 0;
      }
    }

    img {
      width: 200px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .clickable {
      margin-top: 30px;
      font-size: 24px;
      background-color: #c299ff;
      padding: 15px 25px;
      border-radius: 30px;
      color: white;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .clickable:hover {
      background-color: #a366ff;
    }
  </style>
</head>
<body>
  <div class="floating-heart" style="top: 90%; left: 20%; animation-delay: 0s;"></div>
  <div class="floating-heart" style="top: 95%; left: 50%; animation-delay: 2s;"></div>
  <div class="floating-heart" style="top: 100%; left: 80%; animation-delay: 4s;"></div>

  <img src="your-photo.jpg" alt="Your Photo">
  <a class="clickable" href="message.html">Click me, Dewi ðŸ’–</a>
</body>
</html>
